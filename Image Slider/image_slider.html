<!DOCTYPE HTML>
<html>
	<head>
		<title>jQuery Image Slider</title>
		<link rel="stylesheet" href="image_slider.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="image_slider.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div id="slider">
				<img id="1" src="img/img1.jpg"></img>
				<img id="2" src="img/img2.jpg"></img>
				<img id="3" src="img/img3.jpg"></img>
				<img id="4" src="img/img4.jpg"></img>
			</div>

			<a href="#" class="left" onclick="prev(); return false;">Previous</a>
			<a href="#" class="right" onclick="next(); return false;">Next</a>

		</div>
	</body>
</html>
